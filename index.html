<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد موقعك</title>
  </head>
  <body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
    <h2>جارٍ تحديد موقعك...</h2>
    <p id="status"></p>

    <script>
      function success(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("status").innerHTML = 
          "تم تحديد موقعك! جاري فتح الخريطة...";
        // افتح خريطة جوجل في نفس الصفحة بالموقع المحدد
        window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
      }

      function error() {
        document.getElementById("status").innerText =
          "فشل تحديد الموقع ❌، تأكد من تفعيل الـ GPS.";
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById("status").innerText =
          "المتصفح لا يدعم تحديد الموقع.";
      }
    </script>
  </body>
</html>
