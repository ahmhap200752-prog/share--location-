<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>شارك موقعك</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,"Noto Naskh Arabic",sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f8fb}
    .card{background:white;padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);max-width:420px;width:90%;text-align:center}
    button{padding:10px 16px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
    .info{margin-top:14px;word-break:break-word}
  </style>
</head>
<body>
  <div class="card">
    <h2>اضغط للمشاركة</h2>
    <p>الصفحة ستطلب إذن مشاركة موقعك. المشاركة أمامية وطوعية فقط.</p>
    <button id="getLoc">شارك موقعي الآن</button>
    <div class="info" id="info"></div>
  </div>

  <script>
    const btn = document.getElementById('getLoc');
    const info = document.getElementById('info');

    btn.addEventListener('click', () => {
      info.textContent = 'جارٍ الطلب...';
      if (!navigator.geolocation) {
        info.textContent = 'المتصفح لا يدعم ميزة تحديد الموقع.';
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true, timeout: 20000 });

      function success(pos) {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        const acc = pos.coords.accuracy ? Math.round(pos.coords.accuracy) + ' متر' : 'غير متوفر';
        const maps = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
        info.innerHTML = `
          <strong>تم الحصول على الموقع:</strong><br>
          الإحداثيات: ${lat}, ${lon} <br>
          دقة الموقع: ${acc} <br><br>
          <a href="${maps}" target="_blank" rel="noopener">فتح في Google Maps</a>
          <p style="margin-top:8px;font-size:0.95em;color:#555">انسخ الإحداثيات أو اضغط الرابط وأرسله للشخص اللي عايز تشاركه.</p>
        `;
      }

      function error(err) {
        if (err.code === 1) info.textContent = 'رفضت الإذن. لازم تسمح بمشاركة الموقع.';
        else if (err.code === 2) info.textContent = 'تعذر الحصول على الموقع.';
        else if (err.code === 3) info.textContent = 'انتهى مهلة طلب الموقع. حاول مرة تانية.';
        else info.textContent = 'حدث خطأ غير متوقع.';
      }
    });
  </script>
</body>
</html>
